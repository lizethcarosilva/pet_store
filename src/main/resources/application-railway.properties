# En application-railway.properties
spring.application.name=pet_store
server.port=${PORT:8090}

# Configuraci칩n de base de datos
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/railway}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci칩n JPA m치s permisiva
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Timeouts m치s largos para debug
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=2

# Logging para debug
logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.jdbc=DEBUG
debug=true