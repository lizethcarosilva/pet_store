spring.application.name = pet_store
server.port=8090

# ========================================
# CONFIGURACIÓN DE DEVTOOLS
# ========================================
# Desactivar restart automático si causa problemas
spring.devtools.restart.enabled=false

# Configuración para evitar reinicios infinitos
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# Desactivar JMX para evitar errores de conexión
spring.jmx.enabled=false
spring.application.admin.enabled=false

# Configuración de Actuator (solo endpoints web, sin JMX)
management.endpoints.jmx.exposure.exclude=*
management.endpoints.web.exposure.include=health,info

# ========================================
# CONFIGURACIÓN LOCAL - SERVIDOR LIANCASI
# ========================================
app.database.host=${DB_HOST:localhost}
app.database.port=${DB_PORT:5433}
app.database.name=${DB_NAME:petstore}
app.database.username=${DB_USERNAME:postgres}
app.database.password=${DB_PASSWORD:12345}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de datasource local (sin SSL)
spring.datasource.url=jdbc:postgresql://${app.database.host}:${app.database.port}/${app.database.name}
spring.datasource.username=${app.database.username}
spring.datasource.password=${app.database.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de pool de conexiones
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=1

# Configuración adicional para evitar bloqueos
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

